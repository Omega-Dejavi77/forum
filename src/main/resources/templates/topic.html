<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/online">
<head>
    <title>Topic | JF</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container">
            <div class="row" style="padding-top: 3%;">
                <blockquote class="flow-text left" th:text="${topic.getTitle()}">Topic's title</blockquote>
                <blockquote class="flow-text right" th:text="|Number of answers: | + ${answers.size()}">Number of answers</blockquote>
            </div>
            <code th:text="${topic.getContent()}">Code</code>
        </div>
    </section>
    <!--/*@thymesVar id="topic" type="com.plkpiotr.forum.entities.Topic"*/-->
    <!--/*@thymesVar id="getTitle" type="com.plkpiotr.forum.entities.Topic"*/-->
    <!--/*@thymesVar id="answers" type="java.util.List"*/-->
</body>
</html>
