<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/online">
<head>
    <title th:text="${user.getUsername() + ' | JF'}">Title of profile view</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col s12 center" style="padding-top: 3%;">
                    <span class="flow-text" th:text="Profile">Profile</span>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <ul class="collection">
                        <li class="collection-item center">
                            Personal data
                        </li>
                        <li class="collection-item">
                            <span class="badge">
                                <span th:text="${user.getUsername()}">Nick</span>
                            </span>Nick:
                        </li>
                        <li class="collection-item">
                            <span class="badge">
                                <span th:text="${user.displayContentOfOptional()}">Introduction</span>
                            </span>Introduction:
                        </li>
                        <li class="collection-item">
                            <span class="badge">
                                <span th:text="${user.getCreatedDate()}">Created date</span>
                            </span>Registered since:
                        </li>
                    </ul>
                </div>
                <div class="col s12 m6">
                    <ul class="collection">
                        <li class="collection-item center">Activity</li>
                        <li>
                            <a th:href="@{'/topics/user/' + ${user.getId()}}" class="collection-item">
                                <span class="badge">
                                    <span th:text="${numberOfTopics}"></span>
                                </span>Topics:
                            </a>
                        </li>
                        <li>
                            <a th:href="@{'/answers/' + ${user.getId()}}" class="collection-item">
                                <span class="badge">
                                    <span th:text="${numberOfAnswers}"></span>
                                </span>Answers:
                            </a>
                        </li>
                        <li>
                            <a th:href="@{'/answers/useful/' + ${user.getId()}}" class="collection-item">
                                <span class="badge">
                                    <span th:text="${numberOfHelped}"></span>
                                </span>Helped:
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
