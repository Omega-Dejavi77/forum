<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/online">
<head>
    <title>Topics | JF</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container">
            <div class="row" style="padding-top: 3%;">
                <span class="flow-text left" th:text="${header}">Header</span>
                <span class="flow-text right" th:text="|Number of topics: | + ${topics.size()}">Number of topics</span>
            </div>
            <div class="row">
                <table class="highlight bordered">
                    <thead>
                        <tr>
                            <th>Answers</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Modified</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <th:block th:each="topic : ${topics}">
                        <tbody>
                            <tr>
                                <td th:text="${answerRepository.countAnswerByTopic_Id(topic.getId())}">Topic's title</td>
                                <td th:text="${topic.getTitle()}">Topic's title</td>
                                <td th:text="${topic.getUser().getUsername()}">Topic's author</td>
                                <td th:text="${topic.displayParsedLastModifiedDate()}">Topic's last modified date</td>
                                <td th:text="${topic.displayParsedCreatedDate()}">Topic's created date</td>
                            </tr>
                        </tbody>
                    </th:block>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
