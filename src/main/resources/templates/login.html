<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/offline">
<head>
    <title>Login | JF</title>
</head>
<body>
    <section layout:fragment="content" class="container" style="padding: 3% 0 2%">
        <h3 class="center">Login</h3>
        <h5 class="center">Get into the Java Forum</h5>
        <p class="center flow-text" th:if="${param.error}">Invalid username or password</p>
        <form th:action="@{/login}" method="post">
            <div class="row">
                <div class="col s12">
                    <label> Nick:
                        <input type="text" name="username" maxlength="10" required="required"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label> Password:
                        <input type="password" name="password" maxlength="10" required="required"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button class="btn waves-effect waves-light btn-large" type="submit" name="login">
                        Get into</button>
                </div>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </section>
</body>
</html>
