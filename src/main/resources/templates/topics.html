<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/online">
<head>
    <title>Topics | JF</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container">
            <div class="row">
                <p class="flow-text" th:text="${header}">Header</p>
            </div>
            <div class="row">
                <p class="flow-text" th:text="${topics.size()}">Number of topics</p>
            </div>
        </div>
        <p th:each="topic : ${topics}"
           th:text="${topic.title}">Topic's title
        </p>
    </section>
</body>
</html>
