<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/online">
<head>
    <title>Topics | JF</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container" style="padding: 3% 0 2%;">
            <div class="row">
                <blockquote class="flow-text left" th:text="${header}">Header</blockquote>
                <blockquote class="flow-text right" th:text="|Topics: | + ${topics.size()}">Number of topics</blockquote>
            </div>
            <div class="row">
                <div class="col s12">
                    <table class="striped bordered centered" th:if="${topics.size() != 0}">
                        <thead>
                        <tr>
                            <th>Answers</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Created</th>
                            <th>Enter</th>
                        </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="topic : ${topics}">
                                <tr>
                                    <td th:text="${answerRepository.countAnswerByTopic_Id(topic.getId())}">
                                        Number of answers
                                    </td>
                                    <td th:text="${topic.getTitle()}">Topic's title</td>
                                    <td>
                                        <a th:href="@{'/profile/' + ${topic.getUser().getId()}}">
                                            <div class="chip" th:text="${topic.getUser().getUsername()}">
                                                Topic's author
                                            </div>
                                        </a>
                                    </td>
                                    <td th:text="${topic.displayParsedCreatedDate()}">Topic's created date</td>
                                    <td>
                                        <a th:href="@{'/topic/' + ${topic.getId()}}" class="btn btn-floating pulse">
                                            <i class="material-icons">arrow_forward</i>
                                        </a>
                                    </td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!--/*@thymesVar id="header" type="java.lang.String"*/-->
    <!--/*@thymesVar id="topics" type="java.util.List"*/-->
    <!--/*@thymesVar id="answerRepository" type="com.plkpiotr.forum.repositories.AnswerRepository"*/-->
    <!--/*@thymesVar id="countAnswerByTopic_Id" type="com.plkpiotr.forum.repositories.AnswerRepository"*/-->
</body>
</html>
